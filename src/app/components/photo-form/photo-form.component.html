<div class="col-lg-4 mx-auto mt-4">
    <div class="card">
        <div class="card-body">
            Upload Photo
        </div>
        <div class="card-body">
            <form (submit) = "uploadPhoto(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Photo's title" required #title>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Photo's description" rows="2" required #description></textarea>
                </div>
                
                    <input type="file" class="d-none" (change)='onPhotoSelected($event)' #photoInput>
                    <img class="mx-auto img-fluid" [src]="photoSelected || '../../../assets/th.jpg'" alt="placeholder" (click)='photoInput.click()'>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
